<section>
    <h4>Installer webpack</h4>
    <section>
        <aside class="notes">
            On espére que webpack ne dépend pas de left pas <br />
            ne pas oublier le --save-dev pour éviter le works on my machine
        </aside>

        <pre><code>
$ apt-get install npm
$ npm init
$ npm install webpack --save-dev
        </code></pre>
